<footer class="footer" >
	<div class="container">
		<p class="text-muted">

      <!-- Example split danger button -->
    <div class="btn-group">

      <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">{{'Change Language'|translate}}</span>
        <span class="flag-icon flag-icon-{{current.flag}}"></span> {{current.name}}
      </button>

      <div class="dropdown-menu">
        <a class="dropdown-item"  ng-repeat="lang in availableTranslations" href="#" ng-click="$ctrl.setLanguage(lang.code)">
          <span class="flag-icon flag-icon-{{lang.flag}}"></span> {{lang.name}}
        </a>
      </div>
    </div>

		</p>


	</div>
</footer>
